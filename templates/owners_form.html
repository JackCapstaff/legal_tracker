{% extends 'base.html' %}
{% block content %}
<h3>{{ 'Edit Owner' if user else 'New Owner' }}</h3>
<form method="post" class="card shadow-sm">
  <div class="card-body">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" value="{{ user.name if user else '' }}" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Job Title</label>
        <input type="text" class="form-control" name="job_title" value="{{ user.job_title if user else '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Function</label>
        <input type="text" class="form-control" name="function" value="{{ user.function if user else '' }}">
      </div>
    </div>
  </div>
  <div class="card-footer d-flex justify-content-between">
    <a href="{{ url_for('owners_list') }}" class="btn btn-outline-secondary">Back</a>
    <button class="btn btn-primary" type="submit">Save</button>
  </div>
</form>
{% endblock %}
