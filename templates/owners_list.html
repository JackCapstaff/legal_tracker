{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Owners</h3>
  <a href="{{ url_for('owners_new') }}" class="btn btn-primary btn-sm">+ New Owner</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-sm table-striped align-middle">
        <thead>
          <tr><th>Name</th><th>Job Title</th><th>Function</th><th></th></tr>
        </thead>
        <tbody>
          {% for u in users %}
          <tr>
            <td>{{ u.name }}</td>
            <td>{{ u.job_title }}</td>
            <td>{{ u.function }}</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-primary" href="{{ url_for('owners_edit', uid=u.id) }}">Edit</a>
              <form method="post" action="{{ url_for('owners_delete', uid=u.id) }}" class="d-inline" onsubmit="return confirm('Delete this owner?');">
                <button class="btn btn-sm btn-outline-danger">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
